[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# NON reindirizzare i file statici
[[redirects]]
  from = "/privacy.pdf"
  to = "/privacy.pdf"
  status = 200

# Fallback per la SPA (React)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
